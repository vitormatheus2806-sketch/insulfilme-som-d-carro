<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INSULFILM | SOM D CARRO SP</title>

  <style>
    :root{
      --gold: #d4a42f;
      --gold2:#ffd86b;
      --bg:#0b0b0c;
      --card:#141416;
      --muted:#a9a9ad;
      --stroke: rgba(212,164,47,.22);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at 20% 0%, #1b1410 0%, var(--bg) 40%, #080809 100%);
      color:#fff;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* ===== SPLASH ===== */
    #splash{
      position:fixed;
      inset:0;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding: 22px 22px 10px;
      z-index:99999;

      background:
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.425)),
        url("https://i.supaimg.com/798d5cd0-1dee-4b7d-9b02-bbcd9f9b55a8.jpg");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .splashBox{
      width:min(520px, 100%);
      background: rgba(15,15,16,.70);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:22px;
      box-shadow: 0 20px 70px rgba(0,0,0,.55);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .spark{
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(circle at 30% 25%, rgba(212,164,47,.20), transparent 55%),
        radial-gradient(circle at 70% 55%, rgba(255,216,107,.16), transparent 55%),
        radial-gradient(circle at 50% 90%, rgba(212,164,47,.10), transparent 55%);
      filter: blur(1px);
      pointer-events:none;
      opacity:.95;
      z-index:1;
    }

    .logoBig{
      position:relative;
      z-index:2;
      text-align:center;
      padding:18px 10px;
      border-radius:18px;
      background: rgba(0,0,0,.30);
      border:1px solid rgba(212,164,47,.20);
    }

    .logoBig h1{
      font-size:42px;
      letter-spacing:2px;
      font-weight:900;
      color: var(--gold2);
      text-shadow: 0 0 25px rgba(212,164,47,.35);
    }

    .logoBig p{
      margin-top:8px;
      color:#e6e0d6;
      opacity:.90;
      font-weight:700;
      letter-spacing:1px;
      font-size:14px;
    }

    .splashBtn{
      margin-top:18px;
      width:100%;
      padding:14px 16px;
      border-radius:16px;
      border:1px solid rgba(255,216,107,.25);
      background: linear-gradient(180deg, rgba(212,164,47,.95), rgba(180,130,18,.95));
      color:#111;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      transition:.15s;
      position:relative;
      z-index:2;
    }
    .splashBtn:active{ transform:scale(.98); }

    .hint{
      margin-top:12px;
      text-align:center;
      color: var(--muted);
      font-size:12px;
      position:relative;
      z-index:2;
    }

    /* ===== APP ===== */
    #app{
      display:none;
      padding-bottom: 160px;
    }

    header{
      position:sticky;
      top:0;
      z-index:10;

      background: rgba(10,10,11,.92);
      border-bottom:1px solid rgba(212,164,47,.15);
      backdrop-filter: blur(12px);

      padding-top: env(safe-area-inset-top);
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom: 8px;

      display:flex;
      align-items:flex-end;
      justify-content:center;
    }

    header img{
      width: 98vw;
      max-width: 1200px;
      height: 70px;
      object-fit: contain;
      filter: drop-shadow(0 0 18px rgba(212,164,47,.35));
    }

    #btnHome{
      position:fixed;
      top: calc(env(safe-area-inset-top) + 40px);
      left:12px;
      z-index:9999;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(212,164,47,.25);
      background: rgba(0,0,0,.55);
      color: var(--gold2);
      font-weight:900;
      cursor:pointer;
      backdrop-filter: blur(10px);
    }
    #btnHome:active{ transform:scale(.98); }

    /* ✅ BOTÕES INSTAGRAM + MAPS NA MESMA ALTURA */
    #btnInsta, #btnMaps{
      position: fixed;
      top: calc(env(safe-area-inset-top) + 40px);
      z-index: 9999;

      width: 46px;
      height: 46px;
      border-radius: 14px;

      display: flex;
      align-items: center;
      justify-content: center;

      border: 1px solid rgba(212,164,47,.25);
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);

      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0,0,0,.55);
    }
    #btnInsta:active, #btnMaps:active{ transform: scale(.98); }

    #btnInsta{ right: 12px; }
    #btnMaps{ right: 66px; }

    #btnInsta svg, #btnMaps svg{
      width: 22px;
      height: 22px;
      display: block;
      stroke: var(--gold2);
      fill: none;
      filter: drop-shadow(0 0 10px rgba(212,164,47,.25));
    }

    #viewer{
      padding: 10px 14px 10px;
      display:flex;
      justify-content:center;
    }

    .imgWrap{
      width:min(560px, 100%);
      border-radius:22px;
      border:1px solid rgba(212,164,47,.20);
      box-shadow: 0 14px 60px rgba(0,0,0,.65);
      background:#000;
      overflow:hidden;
      transform: scale(1);
    }

    .imgWrap.zoom{
      animation: zoomSoft .28s ease-out;
    }

    @keyframes zoomSoft{
      0%   { transform: scale(1); }
      100% { transform: scale(1.025); }
    }

    #imgMain{
      width:100%;
      display:block;
      background:#000;
      opacity: 1;
      transition: opacity .18s ease;
    }

    #imgMain.fadeOut{
      opacity: 0;
    }

    #controls{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:14px 14px 16px;
      background: rgba(12,12,13,.92);
      border-top:1px solid rgba(212,164,47,.15);
      backdrop-filter: blur(12px);
    }

    #info{
      display:flex;
      gap:10px;
      justify-content:space-between;
      margin-bottom:12px;
    }

    .badge{
      flex:1;
      padding:12px 14px;
      border-radius:18px;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
      color:#ddd;
      font-weight:700;
      font-size:13px;
      text-align:center;
    }

    .row{
      display:flex;
      gap:10px;
      overflow-x:auto;
      padding-bottom:6px;
      -webkit-overflow-scrolling: touch;
    }

    .row::-webkit-scrollbar{ height:6px; }
    .row::-webkit-scrollbar-thumb{ background: rgba(212,164,47,.35); border-radius:20px; }

    button.opt{
      border:none;
      outline:none;
      padding:14px 16px;
      border-radius:18px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      background: rgba(255,255,255,.06);
      color:#d8d8dc;
      border:1px solid rgba(255,255,255,.08);
      white-space:nowrap;
      transition:.12s;
    }

    button.opt.active{
      background: rgba(212,164,47,.95);
      color:#111;
      border:1px solid rgba(255,216,107,.35);
    }

    button.opt:active{ transform:scale(.98); }

    /* ✅ BOTÃO "POR QUE NÓS?" */
    #btnPqN{
      min-width: 150px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    /* ✅ MODAL / GALERIA */
    #galleryModal{
      display:none;
      position:fixed;
      inset:0;
      z-index:999999;
      padding: 14px;
      background: rgba(0,0,0,.82);
      backdrop-filter: blur(10px);
    }

    .galBox{
      width: min(720px, 100%);
      margin: 0 auto;
      height: calc(100dvh - 28px);
      border-radius: 22px;
      border:1px solid rgba(212,164,47,.22);
      background: rgba(10,10,11,.92);
      box-shadow: 0 30px 120px rgba(0,0,0,.65);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .galTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(212,164,47,.15);
    }

    .galTitle{
      font-weight:900;
      color: var(--gold2);
      letter-spacing:1px;
      font-size:14px;
    }

    /* ✅ FECHAR PREMIUM (ÍCONE) */
    .galClose{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;

      border:1px solid rgba(212,164,47,.25);
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,.55);
    }
    .galClose:active{ transform:scale(.98); }

    .galClose svg{
      width: 20px;
      height: 20px;
      stroke: var(--gold2);
      fill: none;
      stroke-width: 2.6;
    }

    /* ✅ área da imagem */
    .galImgArea{
      flex:1;
      position:relative;
      padding: 12px;
      background: rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    #galImg{
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.06);
      background:#000;
    }

    /* ✅ Setas flutuantes */
    .galArrow{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;

      border:1px solid rgba(212,164,47,.25);
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,.55);

      color: var(--gold2);
      font-weight:900;
      font-size:18px;
      user-select:none;
    }
    .galArrow:active{ transform: translateY(-50%) scale(.98); }

    .galArrow.left{ left: 12px; }
    .galArrow.right{ right: 12px; }

    /* ✅ TEXTO SUBIDO (mais pra cima) */
    .galCaption{
      padding: 14px 16px;
      text-align:center;
      font-size:13px;
      color:#e6e0d6;
      border-top: 1px solid rgba(212,164,47,.15);
      background: rgba(0,0,0,.22);

      /* ✅ isso sobe a legenda visualmente (sem quebrar nada) */
      margin-top: -10px;
    }
  </style>
</head>

<body>

  <!-- ===== SPLASH ===== -->
  <section id="splash">
    <div class="splashBox">
      <div class="spark"></div>

      <div class="logoBig">
        <h1>SOM D CARRO SP</h1>
        <p>INSULFILM TONALIDADE</p>
      </div>

      <button class="splashBtn" id="btnEnter" type="button">ENTRAR</button>
      <div class="hint">SATURNINO PEREIRA 738 ✅</div>
    </div>
  </section>

  <!-- ✅ MODAL GALERIA -->
  <section id="galleryModal">
    <div class="galBox">
      <div class="galTop">
        <div class="galTitle">POR QUE NÓS?</div>

        <button class="galClose" id="btnGalClose" type="button" aria-label="Fechar">
          <svg viewBox="0 0 24 24">
            <path d="M6 6l12 12"></path>
            <path d="M18 6l-12 12"></path>
          </svg>
        </button>
      </div>

      <div class="galImgArea">
        <div class="galArrow left" id="btnPrev">◀</div>
        <img id="galImg" src="" alt="Galeria" />
        <div class="galArrow right" id="btnNext">▶</div>
      </div>

      <div class="galCaption" id="galCaption"></div>
    </div>
  </section>

  <!-- ===== APP ===== -->
  <section id="app">
    <button id="btnHome" type="button">INÍCIO</button>

    <!-- ✅ BOTÃO INSTAGRAM -->
    <a id="btnInsta" href="https://www.instagram.com/somdcarrosp?igsh=cHJrNTVpMWRjbXI0" target="_blank" rel="noopener" aria-label="Instagram SOM D CARRO SP">
      <svg viewBox="0 0 24 24" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
        <circle cx="12" cy="12" r="4"></circle>
        <circle cx="17.5" cy="6.5" r="1"></circle>
      </svg>
    </a>

    <!-- ✅ BOTÃO LOCALIZAÇÃO -->
    <a id="btnMaps" href="https://maps.app.goo.gl/RdC3VnSshRV9Q4NG9" target="_blank" rel="noopener" aria-label="Localização SOM D CARRO SP">
      <svg viewBox="0 0 24 24" stroke-width="2">
        <path d="M12 21s7-4.5 7-11a7 7 0 1 0-14 0c0 6.5 7 11 7 11z"></path>
        <path d="M12 8l1.5 3L17 12l-3.5 1-1.5 3-1.5-3L7 12l3.5-1L12 8z"></path>
      </svg>
    </a>

    <header>
      <img src="./imagens/logo.png" alt="SOM D CARRO SP" />
    </header>

    <div id="viewer">
      <div class="imgWrap" id="imgWrap">
        <img id="imgMain" src="imagens/lat_sem.png" alt="Catálogo" />
      </div>
    </div>

    <div id="controls">
      <div id="info">
        <div class="badge" id="txtAngulo">Ângulo: Lateral</div>
        <div class="badge" id="txtTonalidade">Tonalidade: Sem Insulfilm</div>
      </div>

      <div class="row" id="rowAngulos">
        <button class="opt active" type="button" data-ang="lat">Lateral</button>
        <button class="opt" type="button" data-ang="int">Interno</button>

        <button class="opt" id="btnPqN" type="button">
          POR QUE NÓS?
        </button>
      </div>

      <div style="height:10px;"></div>

      <div class="row" id="rowTonalidades">
        <button class="opt active" type="button" data-ton="sem">Sem Insulfilm</button>
        <button class="opt" type="button" data-ton="lei">Dentro da Lei</button>
        <button class="opt" type="button" data-ton="g5">G5</button>
        <button class="opt" type="button" data-ton="g20">G20</button>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function(){

      /* ===== CATÁLOGO ===== */
      const angleNames = { lat: "Lateral", int: "Interno" };

      const toneNames = {
        sem: "Sem Insulfilm",
        lei: "Dentro da Lei",
        g5: "G5",
        g20: "G20"
      };

      let currentAngle = "lat";
      let currentTone  = "sem";

      const splash = document.getElementById("splash");
      const app = document.getElementById("app");

      const imgMain = document.getElementById("imgMain");
      const imgWrap = document.getElementById("imgWrap");

      const txtAngulo = document.getElementById("txtAngulo");
      const txtTonalidade = document.getElementById("txtTonalidade");

      const btnEnter = document.getElementById("btnEnter");
      const btnHome = document.getElementById("btnHome");

      function playZoom(){
        imgWrap.classList.remove("zoom");
        void imgWrap.offsetWidth;
        imgWrap.classList.add("zoom");
      }

      function updateImage(){
        const file = "imagens/" + currentAngle + "_" + currentTone + ".png";

        imgMain.classList.add("fadeOut");

        setTimeout(function(){
          imgMain.src = file;

          txtAngulo.textContent = "Ângulo: " + angleNames[currentAngle];
          txtTonalidade.textContent = "Tonalidade: " + toneNames[currentTone];

          playZoom();
        }, 120);
      }

      imgMain.addEventListener("load", function(){
        imgMain.classList.remove("fadeOut");
      });

      btnEnter.addEventListener("click", function(){
        splash.style.display = "none";
        app.style.display = "block";
        updateImage();
        window.scrollTo(0,0);
      });

      btnHome.addEventListener("click", function(){
        app.style.display = "none";
        splash.style.display = "flex";
        window.scrollTo(0,0);
      });

      document.querySelectorAll("#rowAngulos button[data-ang]").forEach(function(btn){
        btn.addEventListener("click", function(){
          document.querySelectorAll("#rowAngulos button[data-ang]").forEach(function(b){
            b.classList.remove("active");
          });
          btn.classList.add("active");

          currentAngle = btn.dataset.ang;
          updateImage();
        });
      });

      document.querySelectorAll("#rowTonalidades button").forEach(function(btn){
        btn.addEventListener("click", function(){
          document.querySelectorAll("#rowTonalidades button").forEach(function(b){
            b.classList.remove("active");
          });
          btn.classList.add("active");

          currentTone = btn.dataset.ton;
          updateImage();
        });
      });

      /* ===== POR QUE NÓS? (GALERIA) ===== */
      const galleryModal = document.getElementById("galleryModal");
      const btnPqN = document.getElementById("btnPqN");
      const btnGalClose = document.getElementById("btnGalClose");

      const btnPrev = document.getElementById("btnPrev");
      const btnNext = document.getElementById("btnNext");

      const galImg = document.getElementById("galImg");
      const galCaption = document.getElementById("galCaption");

      /* ✅ 4 FOTOS COM TEXTO PROFISSIONAL */
      const galItems = [
        {
          src: "imagens/png_1.jpg",
          txt: "Aquário: espaço exclusivo para aplicação do Insulfilm, reduzindo ao máximo contaminações e sujeiras causadas pelo vento."
        },
        {
          src: "imagens/png_2.jpg",
          txt: "Trabalhamos com as melhores marcas do mercado, garantindo mais visibilidade, qualidade e retenção de calor."
        },
        {
          src: "imagens/png_3.jpg",
          txt: "Sistema de corte computadorizado: corte específico para cada carro, acabamento impecável nos vidros, sem uso de estilete e sem risco de cortar borrachas ou riscar o veículo."
        },
        {
          src: "imagens/png_4.jpg",
          txt: "O desenho do vidro sai direto do computador e vai para a máquina, garantindo um corte perfeito, pronto para aplicação."
        }
      ];

      let galIndex = 0;

      function openGallery(){
        galIndex = 0;
        galleryModal.style.display = "block";
        showGal();
      }

      function closeGallery(){
        galleryModal.style.display = "none";
      }

      function showGal(){
        galImg.src = galItems[galIndex].src;
        galCaption.textContent = galItems[galIndex].txt;
      }

      function prevGal(){
        galIndex = (galIndex - 1 + galItems.length) % galItems.length;
        showGal();
      }

      function nextGal(){
        galIndex = (galIndex + 1) % galItems.length;
        showGal();
      }

      btnPqN.addEventListener("click", openGallery);
      btnGalClose.addEventListener("click", closeGallery);
      btnPrev.addEventListener("click", prevGal);
      btnNext.addEventListener("click", nextGal);

      galleryModal.addEventListener("click", function(e){
        if(e.target === galleryModal){
          closeGallery();
        }
      });

    });
  </script>

</body>
</html>
